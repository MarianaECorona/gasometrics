{% extends "base.html" %}
{% load static %}

{% block content %}

    <section id="contact" class= "contact">
        <div class="container" data-aos="fade">
            <div class="row d-flex justify-content-center align-items-center h-auto p-5">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <header class="section-header">
                                        <h2>Bienvenido</h2>
                                        <p>Crear Cuenta</p>
                                    </header>
                                    
                                    <form class="mx-1 mx-md-4" method="post">
                                        {% csrf_token %}
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div class="form-outline flex-fill mb-0">
                                                    {{form}}
                                                </div>
                                        </div>
                                        <button class="btn btn-danger btn-block py-2 mb-4 mt-5 fw500 w-100" type="submit">
                                            Registrarse
                                        </button>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="{% static "website/assets/img/cuenta/sign_up.svg" %}"
                                      class="img-fluid" alt="Sample image" width=80% height=70%>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content%}
