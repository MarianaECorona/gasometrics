{% extends "base_cliente.html" %}
{% load static %}
{% block title %}Detalles{% endblock title %}

{% block content %}
    <div class="container pt-5">
      <div class="box pt-5">
        <div class="row g-3 p-5">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ post.logo.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4"><span class="fw-bold">{{ post.proveedor_name}}</span></h1>
                <p>{{ post.descripcion|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Precio por litro.</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ post.precio }} MXN</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <form action="{% url 'main'%}" method="GET">
                                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Regresar</button>
                                </form>

                            </div>
                            <div class="col-6 text-end">
                                <form action="{% url 'resumen_pedido' post.id_post %}" method="GET">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Solicitar</button>
                                </form>                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
