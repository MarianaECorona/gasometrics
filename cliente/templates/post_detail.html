{% extends "base_cliente.html" %}
{% load static %}
{% block title %}Detalles{% endblock title %}

{% block content %}
<section id="pricing" class="pricing">

    <div class="container">

      <div class="row gy-4" data-aos="fade-left">

        {% for post in posts %}
          <div class="col-lg-8 col-md-6" data-aos="zoom-in" data-aos-delay="300">
            <div class="box">
              <h3 style="color: #DD0917;"> {{post.proveedor_name}} </h3>
              <img src=" {{post.logo.url}} " class="img-fluid" alt="">
              <div class="price"><sup>$</sup>{{post.precio}}<span> / Litro</span></div>
              
              <ul>
                <li>{{post.descripcion}}.</li>
              </ul>
              <a href="{% url 'pedido_form' %}"  value="{{post.id}}" class="btn-buy">Solicitar</a>
            </div>
          </div>
        {% endfor %}
      </div>

    </div>

  </section><!-- End Pricing Section -->

{% endblock content %}
